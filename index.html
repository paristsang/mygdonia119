<!DOCTYPE html>

<div class="sidebar">
    <button aria-label="close sidebar" type="button" class="close-button">
        <svg>
            <use xlink:href="#icon-clear" />
        </svg>
    </button>

    <ul class="sidebar-menu">
        <li class="menu-item" data-item="position2">
            <svg>
                <use xlink:href="#icon-menu" />
            </svg>
        </li>
		<li class="menu-item" data-item="position3">
            <svg>
                <use xlink:href="#icon-person" />
            </svg>
        </li>
        <li class="menu-item" data-item="record">
            <svg>
                <use xlink:href="#icon-record-waypoint" />
            </svg>
        </li>
        <li class="menu-item" data-item="download">
            <svg>
                <use xlink:href="#icon-download-waypoints" />
            </svg>
        </li>
        <li class="menu-item" data-item="upload">
            <svg>
                <use xlink:href="#icon-upload-waypoints" />
            </svg>
        </li>
        <li class="menu-item" id="toggleCamera" data-item="camera">
            <svg>
                <use xlink:href="#icon-camera" />
            </svg>
        </li>
        <li class="menu-item" id="capture" style="display:none;" data-item="capture">Capture Photo</li>
        <li class="menu-item" id="savePhoto" style="display:none;" data-item="save">Save Photo</li>
    </ul>

        <div class="item-content" id="position3">
            <h2>Details Waypoint</h2>
            <div class="content">
                <form id="dataForm">
    <label for="waypointSelect">Select a Waypoint:</label>
    <select id="waypointSelect" onchange="populateForm()">
        <option value="">-- Select a waypoint --</option>
        <!-- JavaScript will populate this with options -->
    </select><br>
    
    <label for="latitude">Latitude:</label>
    <input type="text" id="latitude" name="latitude" readonly><br>
    
    <label for="longitude">Longitude:</label>
    <input type="text" id="longitude" name="longitude" readonly><br> 
  
    <label for="description">Description:</label>
    <textarea id="description" name="description"></textarea><br>
	
	<label for="xArrayDisplay">X Array:</label>
<textarea id="xArrayDisplay" readonly></textarea><br>

<label for="yArrayDisplay">Y Array:</label>
<textarea id="yArrayDisplay" readonly></textarea><br>
    
    <button type="button" onclick="focusOnWaypoint()">Go To</button>
	<button type="button" id="getDirectionsButton">Get Directions</button>
	<button type="button" onclick="photoWaypoint()">Photo</button>
	<button type="button" onclick="chartWaypoint()">Chart</button>
</form>
        <div id="photoContainer" style="margin-top: 15px; display: none;">
            <img id="waypointPhoto" src="" alt="Waypoint Photo" style="max-width: 100%; height: auto;">
        </div>
		<canvas id="myChart" style="width:100%;max-width:600px"></canvas>


            </div>
			

        </div>
		
       
        <!-- Existing sections such as position, record, download, camera -->
        <div class="item-content" id="position">
            <h2>Get Position</h2>
            <div class="content">
                <button onclick="getCurrentPosition()">Get Current Position</button>
            </div>
        </div>
        <div class="item-content" id="record">
            <h2>Record Waypoint</h2>
            <div class="content">
                <form id="dataForm">
                    <label for="latitude">Latitude:</label>
                    <input type="text" id="latitude" name="latitude1" readonly><br>
                    <label for="longitude">Longitude:</label>
                    <input type="text" id="longitude" name="longitude1" readonly><br>
                    <label for="accuracy">Accuracy (meters):</label>
                    <input type="text" id="accuracy" name="accuracy" readonly><br>
                    <label for="description">Description:</label>
                    <textarea id="description" name="description"></textarea><br>
                    <button type="button" onclick="addWaypoint()">Record Waypoint</button>
                </form>
            </div>
        </div>
        <div class="item-content" id="download">
            <h2>Download Waypoints</h2>
            <div class="content">
                <button onclick="downloadWaypoints()">Download Waypoints</button>
            </div>
        </div>
        <div class="item-content" id="upload">
            <h2>Upload Waypoints</h2>
            <div class="content">
                <label for="uploadJson" class="primary icon-button fileInputLabel">
                    Upload Waypoints
                </label>
                <input type="file" id="uploadJson" accept=".json" onchange="uploadWaypoints()" class="fileInput">
            </div>
        </div>
    </div>
</div>

    <div id="map"></div>
	
    <script src="script.js"></script>


</body>
</html>
